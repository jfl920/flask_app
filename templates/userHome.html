<!DOCTYPE html>
<html lang="en">

<head>
	<title>Python Flask Bucket List App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

    <script src="../static/js/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



    <script>

    	function Edit(elm){
    		// save ID to local storage
    		localStorage.setItem('editId', $(elm).attr('data-id'));
    		$.ajax({
    			url: 'getWishById',
    			data: {
    				id: $(elm).attr('data-id')
    			},
    			type: 'POST',
    			success: function(res) {

    				// parse received JSON string
    				var data = JSON.parse(res);

    				// populate the pop up
    				$('#editTitle').val(data[0]['Title']);
    				$('#editDescription').val(data[0]['Description']);

    				// trigger the popup
    				$('#editModal').modal();

    			},
    			error: function(error) {
    				console.log(error);
    			}

    		});
    	}


    	function ConfirmDelete(elm){
    		localStorage.setItem('deleteId', $(elm).attr('data-id'));
    		$('#deleteModal').modal();
    	}

    	function Delete(){
    		$.ajax({
    			url: '/deleteWish',
    			data: {
    				id: localStorage.getItem('deleteId')
    			},
    			type: 'POST',
    			success: function(res) {
    				var result = JSON.parse(res);
    				if (result.status == 'OK') {
    					$('#deleteModal').modal('hide');
    					GetWishes();
    				} else {
    					alert(result.result);
    				}
    			},
    			error: function(error) {
    				console.log(error);
    			}
    		});
    	}

    	function GetWishes(){	
    		$.ajax({
    			url: '/getWish',
    			type: 'POST',
    			data: {
    				offset: 0
    			},
    			success: function(res) {

    					var itemsPerPage = 2;
    				
    					// parse JSON response
    					var wishObj = JSON.parse(res);

    					// empty wish list
    					$('#ulist').empty();
    			

    					// append to the template
    					$('#listTemplate').tmpl(wishObj[0]).appendTo('#ulist');

    					console.log(res);

    					var total = wishObj[1]['total'];
    					var pageCount = total/itemsPerPage;
    					var pageRem = total%itemsPerPage;
    					if(pageRem != 0){
    						pageCount = Math.floor(pageCount)+1;
    					}


    					// create previous link button and appended it to pagination UL
    					var prevLink = $('<li/>').append($('<a/>').attr({
	    						'href': '#'
	    					}, {
	    						'aria-label': 'Previous'
	    					})
	    					.append($('<span/>').attr('aria-hidden','true').html('&laquo;')));

    					$('.pagination').append(prevLink);


    					// add pages in the pagination based on page count
    					for (var i = 0; i < pageCount; i++) {
    						var page = $('<li/>').append($('<a/>').attr('href', '#').text(i + 1));
    						$('.pagination').append(page);
    					}
    					console.log(page)

    					// add next link after pages link have been created and append to pagination UL
    					var nextLink = $('<li/>').append($('<a/>').attr({
    							'href':'#'
    						}, {
    							'aria-label': 'Next'
    						})
    						.append($('<span/>').attr('aria-hidden', 'true').html('&raquo')));
    					$('.pagination').append(nextLink);


    			},
    			error: function(error) {
    				console.log(error);
    			}
    		});
    	}


    	$(function(){   		

    		GetWishes();
    		$('#btnUpdate').click(function() {
	    		$.ajax({
	    			url: '/updateWish',
	    			data: {
	    				title: $('#editTitle').val(),
	    				description: $('#editDescription').val(),
	    				id: localStorage.getItem('editId')
	    			},
	    			type: 'POST',
	    			success: function(res) {
	    				$('editModal').modal('hide');

	    				// repopulate grid
	    				GetWishes();
	    			},
	    			error: function(error){
	    				console.log(error);
	    			}
    		});
    		});

    	});

	</script>




	<style>
		.trash{
			color: rgb(209, 91, 71);
		}
		.panel-body .checkbox{
			display: inline-block;
			margin: 0px;
		}
		.list-group{
			margin-bottom: 0px;
		}
	</style>

</head>



<body>

	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/showAddWish">Add Wish</a></li>
					<li role="presentation" class="active"><a href="/logout">Logout</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">Python Flask App</h3>
		</div>

		<script id="listTemplate" type="text/x-jQuery-tmpl">
			<li class="list-group-item">
				<div class="checkbox">
					<label>
						${Title}
					</label>
				</div>
				<div class="pull-right action-buttons">
				<a data-id=${Id} onclick="Edit(this)"><span class="glyphicon glyphicon-pencil"></span></a>
				<a data-id=${Id} onclick="ConfirmDelete(this)"><span class="glyphicon glyphicon-trash"></span></a>
				</div>
			</li>
		</script>



		<div class="row">
			<div class="col-md-12">
				<div class="panel-body">
					<ul id="ulist" class="list-group">

					</ul>
					<nav>
						<ul class="pagination">

						</ul>
					</nav>
				</div>
			</div>
		</div>
			



		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledy="editModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	                    </button>
	                    <h4 class="modal-title" id="editModalLabel">Update Wish</h4>
	                </div>
	                <div class="modal-body">
	                    <form role="form">
	                        <div class="form-group">
	                            <label for="recipient-name" class="control-label">Title:</label>
	                            <input type="text" class="form-control" id="editTitle">
	                        </div>
	                        <div class="form-group">
	                            <label for="message-text" class="control-label">Description:</label>
	                            <textarea class="form-control" id="editDescription"></textarea>
	                        </div>
	                    </form>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                    <button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
	                </div>
	            </div>
	        </div>
	    </div>

	    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	    	<div class="modal-dialog">
	    		<div class="modal-content">
	    			<div class="modal-header" style="text-algin:center;">
	    				<h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to delete this forever !!</h4>
	    			</div>

	    			<div class="modal-footer">
	    				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    				<button type="button" class="btn btn-primary" onclick="Delete()">Delete</button>
	    			</div>
	    		</div>
	    	</div>
	    </div>


		<footer class="footer">
			<p>&copy; Company 2015</p>
		</footer>

	</div>
</body>

</html>
